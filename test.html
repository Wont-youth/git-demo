<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>audio demo</title>
	</head>

	<body>

		<h1 style="text-align: center;">这是一个播放音乐的界面</h1>
		<p>请点击下面的按钮，播放音乐。</p>
		
		
		<audio id="music" src="./Aimer-LAST STARDUST-《Fate、stay night [Unlimited Blade Works]》TV动画插曲.flac" controls >
			当前浏览器不支持 HTML5 audio，请更新您的浏览器。
		</audio>

		<br>

		<button id="musicControl" type="button" >播放</button>
		<button id="endMusic">结束</button>

		<script type="text/javascript">
			
			function playMusic() {
				var music = document.getElementById("music");
				var buttonControl = document.getElementById("musicControl");
				
				if(music.paused){
					music.play();
					buttonControl.innerHTML = "暂停";
				}
				else {
					music.pause();
					buttonControl.innerHTML = "播放";
				}
			}
			
			function endMusic() {
				window.close();
			}


			var buttonControl = document.getElementById("musicControl");
			buttonControl.addEventListener("click", playMusic);

			var buttonEnd = document.getElementById("endMusic");
			buttonEnd.addEventListener("click", endMusic);

		</script>
	</body>
</html>
